<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Movie Search App</title>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center text-center min-vh-100">
        <h2>Movie Search App</h2>
        <div class="input-group mb-3">
            <input type="text" id="name" class="form-control" placeholder="Search for a movie..." required>
            <button class="btn btn-primary" id="search-button">Search</button>
        </div>
        <div id="movies" class="row"></div>
    </div>

    <div class="modal" id="modalCenter" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modalTitle" class="modal-title"></h5>
                    <button type="button" class="btn-close" id="close"></button>
                </div>
                <div class="modal-body">
                    <img id="img" src="" alt="" class="img-fluid">
                    <p><strong>Genre:</strong> <span id="genre"></span></p>
                    <p><strong>Released:</strong> <span id="release"></span></p>
                    <p><strong>Director:</strong> <span id="director"></span></p>
                    <p><strong>Writer:</strong> <span id="writer"></span></p>
                    <p><strong>Actors:</strong> <span id="actors"></span></p>
                    <p><strong>Plot:</strong> <span id="plot"></span></p>
                    <p><strong>Rating:</strong> <span id="numPuntuacion"></span></p>
                    <div class="stars">
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
